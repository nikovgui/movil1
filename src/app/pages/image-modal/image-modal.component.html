<ion-content class="ion-padding">
  <div class="modal-image-container transparent-background">
    <img [src]="imageSrc" alt="Image" class="centered-image" />

    <ion-button class="close-button" fill="clear" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>

    <ion-button class="download-button" fill="clear" (click)="downloadImage()">
      <ion-icon name="download-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
