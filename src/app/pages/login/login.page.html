<ion-header [translucent]="true"></ion-header>



<ion-content [fullscreen]="true">


  
  <video autoplay muted loop id="background-video">
    <source src="assets/icon/login-video.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <div class="app-icon-container">
    <img src="/assets/icon/icon.png" alt="App Icon" class="app-icon" />
  </div>
  
  <ion-grid class="grid-container">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title [style.color]="'black'">Iniciar Sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating" [style.color]="isDarkMode ? 'black' : 'black'">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" [style.color]="isDarkMode ? 'white' : ''"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" [style.color]="isDarkMode ? 'black' : 'black'">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" [style.color]="isDarkMode ? 'black' : ''"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="login()">Login</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-button expand="full" [routerLink]="['/register']">No tienes cuenta? Registrate</ion-button>
        <ion-button expand="full" [routerLink]="['/forgotaccount']">Forgot your password?</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
