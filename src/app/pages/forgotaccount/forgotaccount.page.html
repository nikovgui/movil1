<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Account</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <div class="forgot-account-container">
    <h2>Forgot your password?</h2>
    <p>Enter your email address below, and we'll send you instructions to reset your password.</p>


    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" placeholder="Enter your email"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="sendResetEmail()">Send Reset Email</ion-button>

    <ion-text *ngIf="message" color="primary">{{ message }}</ion-text>
  </div>
</ion-content>
