<ion-app>

  <ion-menu-toggle *ngIf="showMenu">
  <ion-menu contentId="main-content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Main menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>

      <div class="app-icon-container">
        <img src="/assets/icon/icon.png" alt="App Icon" class="app-icon" />
      </div>

      <ion-list>

        <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerDirection]="'root'" [routerLink]="'/settings'">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <!-- Enlace a la vista de Administrador -->
        <ion-item [routerDirection]="'root'" [routerLink]="'/admin'">
          <ion-icon name="shield-outline"></ion-icon>
          <ion-label>Admin Dashboard</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>
  
  </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
