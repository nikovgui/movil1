<ion-app>

  <ion-menu-toggle *ngIf="showMenu">
  <ion-menu contentId="main-content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu principal</ion-title>
      </ion-toolbar>
    </ion-header>
   <ion-content>

    <div class="app-icon-container">
      <img src="https://cdn.discordapp.com/attachments/822105535809191938/1279520288131780768/DALLE_2024-08-31_15.16.32_-_Design_a_minimalist_logo_for_an_app_named_Artify_which_focuses_on_images._The_logo_should_be_simple_using_a_sleek_abstract_camera_icon_or_a_paint.webp?ex=66d60f21&is=66d4bda1&hm=b7f556c389ef457970cad219b4dfff8127d38c931110b59b47942fb7c7b62596&" alt="App Icon" class="app-icon" />
    </div>

    <ion-list>

      <ion-item [routerDirection]="'root'"[routerLink]="'/home'">
        <ion-icon name="home-outline" ></ion-icon>
         <ion-label>Home</ion-label>
      </ion-item>

      

      <ion-item [routerDirection]="'root'"[routerLink]="'/settings'">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

    </ion-list>

    

   </ion-content>
  
  </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
